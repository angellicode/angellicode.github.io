<html>
<head>
	<title>Blocky Survives! 2 - Online Game</title>
	<link rel="stylesheet" href="main_menu_blocky_style.css"/>
</head>
<body>

<embed src="March.mp3" loop="true" hidden="true" autostart="true">

<div class="about">
	<h3 id="desc" style="left:45%; position: absolute; top:20%;"></h3>
	<a href="game.html" class="button" style="position: absolute; right:20%; top:90%;">Start Game</a>
</div>

<script>
var Words="Blocky needs your help! He is trying to cross the pathway towards his homeland. But, the notorious BadBlocks are preventing him from doing so. With your help, Blocky can defeat the BadBlocks and get to his homeland. Press the 'L' button on the keyboard to launch a rocket at any blue BadBlock, but don't get hit!"
var i = 0;
function typeWords(){
if (i < Words.length ){
	document.getElementById("desc").innerHTML += Words.charAt(i);
	i++;
	setTimeout(typeWords, 50);
}
}

window.typeWords();
</script>



</body>
</html>
