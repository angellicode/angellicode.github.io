<div class="bgGreen">
<div class="titleScreen">
	<h1 id="logo" style="float:left; position: relative;z-index: 1; font-size:102px;"></h1>
	<img class="cur" src="cursor.png"/>
</div>
<h2 id="logodesc" style="top:70%;position:absolute;font-size:25px;"></h2>
</div>



<script>
var LogoWords="AngelliCode";
var DescWords="Angellica's Programming Portfolio"
var i = 0;
function typeWords(){
if (i < DescWords.length ){
	document.getElementById("logo").innerHTML += LogoWords.charAt(i);
	document.getElementById("logodesc").innerHTML += DescWords.charAt(i);
	i++;
	setTimeout(typeWords, 100);
}
}

window.typeWords();
</script>
